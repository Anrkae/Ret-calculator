<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claro Retenção - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="jackin-snippet" class="glass status-off" data-animate="1">
        <div class="snippet-content">
            <div class="status-info">
                <span id="shift-status">Off-line</span>
                <span id="session-timer">00:00:00</span>
            </div>
            <div class="active-break none" id="active-break-display" data-animate="2">
                <span class="dot"></span> Em Pausa: <span id="break-timer">00:00</span>
            </div>
        </div>
        <button id="toggle-snippet" onclick="toggleSnippet()">
            <img src="svg/xmark.svg" alt="Fechar" class="icon-x">
        </button>
    </header>

    <main id="app">
        <div class="controles none" data-animate="3">
            <div class="control-group telefone">
                <div class="div-telefone">
                    <button class="btn-atender" onclick="startCall()">
                        <img src="svg/atender.svg">
                    </button>
                    <button class="btn-desligar none" onclick="endCall('')">
                        <img src="svg/desligar.svg">
                    </button>
                    <img src="svg/pause.svg" id="minimizar-tel" class="btn-minimizar none">
                </div>
            </div>
        </div>

        <section id="page-home" class="page active">
            <div class="home-content none" data-animate="7">
                <div class="card-principal">
                    <div class="timer-container glass card">
                        <h2 id="call-display">00:00</h2>
                        <p>Tempo de Ligação</p>
                    </div>
                </div>

                <div class="carrossel">
                    <div class="desc-container glass card">
                        <h2 id="desc-display">0</h2>
                        <p>Desconexões</p>
                    </div>
                    <div class="tma-container glass card">
                        <h2 id="tma-display">0</h2>
                        <p>TMA</p>
                    </div>
                </div>
            </div>
            
            <div class="control-group dv">
                <button class="btn btn-glass" id="btn-shift" onclick="toggleShift()">Iniciar Jornada</button>
                
                <div class="row">
                    <select id="pause-type" class="glass drop none" data-animate="4">
                        <option value="Descanso">Descanso</option>
                        <option value="Lanche">Lanche</option>
                        <option value="Particular">Particular</option>
                    </select>
                    <button class="btn btn-pausa none" onclick="startPause()" data-animate="5">Pausa</button>
                </div>
                
                <button class="btn btn-retornar none" onclick="endPause()" data-animate="6">Retornar</button>
            </div>
        </section>

        <section id="page-stats" class="page">
            <div class="stats-header">
                <h2>Seus Resultados</h2>
                <select id="stats-filter" class="glass drop" onchange="updateStatsDisplay()">
                    <option value="today">Hoje</option>
                    <option value="week">Última Semana</option>
                    <option value="month">Último Mês</option>
                    <option value="current_month">Mês Atual</option>
                </select>
            </div>

            <div class="stats-grid">
                <div class="stat-card glass bord">
                    <h4 id="stat-tma">00:00</h4>
                    <p>TMA</p>
                </div>
                <div class="stat-card glass bord">
                    <h4 id="stat-disc">0%</h4>
                    <p>Taxa Desconexão</p>
                </div>
                <div class="stat-card glass bord">
                    <h4 id="stat-logged">0h 0m</h4>
                    <p>Tempo Logado</p>
                </div>
                <div class="stat-card glass bord">
                    <h4 id="stat-pauses">0</h4>
                    <p>Total Pausas</p>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-tabulacao" class="modal-overlay">
        <div class="modal-content glass">
            <h3 id="modal-title">Tabular Atendimento</h3>
            
            <div id="step-resultado" class="motivos-grid">
                <button class="btn-m" onclick="handleTabulacao('retido')">Retido</button>
                <button class="btn-m btn-021" onclick="handleTabulacao('cancelado')">Cancelado</button>
                <button class="btn-m" onclick="handleTabulacao('outros')">Outros</button>
                <button class="btn-m" onclick="handleTabulacao('improdutivo')">Improdutivo</button>
            </div>
    
            <div id="step-motivos" class="motivos-grid none">
                <button class="btn-m" onclick="confirmFinalReason('Mudança de End.')">Mudança de End.</button>
                <button class="btn-m" onclick="confirmFinalReason('Concorrência')">Concorrência</button>
                <button class="btn-m" onclick="confirmFinalReason('Atendimento')">Atendimento</button>
                <button class="btn-m" onclick="confirmFinalReason('Produto')">Produto</button>
                <button class="btn-m" onclick="confirmFinalReason('Outros')">Outros</button>
                <button class="btn-m btn-021" onclick="confirmFinalReason('021')">021</button>
            </div>
        </div>
    </div>


    <nav class="bottom-nav none" data-animate="8">
        <button onclick="showPage('home')" class="nav-item active" id="nav-home">Home</button>
        <button onclick="showPage('stats')" class="nav-item" id="nav-stats">Estatísticas</button>
    </nav>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
